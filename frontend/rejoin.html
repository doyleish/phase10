<html>
  <head>
    <!-- templates -->
    <script id="deck_card_template" type="text/x-handlebars-template">
        <li class="card" style="margin-left: {{offset}}px;">
            <b><font style="font-size: 25pt; background-color: {{color}}; color: white;">&nbsp{{value}}&nbsp</font></b><br>
            <input style="zoom: 1.8;" type="checkbox" id="deckcard{{card_id}}"><br>
        </li>
    </script>
    <script id="blank_card_template" type="text/x-handlebars-template">
        <li class="card blankcard">
            <b>Empty Pile</b>
        </li>
    </script>
    <script id="hand_card_template" type="text/x-handlebars-template">
        <li class="card" style="margin-left: -50px;">
            <b><font style="font-size: 25pt; background-color: {{color}}; color: white;">&nbsp{{value}}&nbsp</font></b><br>
            <input style="zoom: 1.8;" type="checkbox" id="handcard{{card_id}}"><br>
        </li>
    </script>
    <script id="alt_card_template" type="text/x-handlebars-template">
        <li class="card" style="margin-left: -50px;">
            <b><font style="font-size: 25pt; background-color: {{color}}; color: white;">&nbsp{{value}}&nbsp</font></b><br>
            <input style="zoom: 1.8;" type="checkbox" id="handcard{{card_id}}"><br>
            <input style="zoom: 1.8;" type="checkbox" id="altcard{{card_id}}"><br>
        </li>
    </script>
    <script id="player_template" type="text/x-handlebars-template">
        <div class="playeritem">
            <input style="zoom: 1.8;" type="checkbox" id="player{{id}}">
            <div id="player_info{{id}}" style="display: inline-block;">
                Player {{id}} <b>{{#if skip}}skipped{{/if}}</b><b style="display: none;" id="turn{{id}}">TURN</b> <br>
                Score: {{score}} <b style="display: none;" id="dealer{{id}}">DEALER</b> <br> 
                Phase: {{#if down}}<b>DOWN</b>{{else}}{{phase}}{{/if}}
            </div>
        </div>
    </script>
    <script id="pilecontainer_template" type="text/x-handlebars-template">
        <div class="pilecontainer">
            <input style="zoom: 1.8;" type="checkbox" id="pile{{id}}-0">
            {{{content}}}
            <input style="zoom: 1.8;" type="checkbox" id="pile{{id}}-1">
        </div><br>
    </script>
    <script id="pilecard_template" type="text/x-handlebars-template">
        <div class="pilecard" style="background-color: {{color}}; margin-left: 1px;">
            <b><font style="font-size: 18pt; color: white;">&nbsp{{value}}&nbsp</font></b>
        </div>
    </script>
    
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="style/app.css">

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
  </head>
  <div id="landing">
    <input style="width: 60px;" type="text" id="game_id" placeholder="Game ID"></input>
    <input style="width: 60px;" type="text" id="player_id" placeholder="Player ID"></input>
    <button onclick="rejoin_game();">Re-Join</button>

  </div>
  <div style="display: none;" id="game">
    <div class="horizontal game_title">
        <b id="game_title"></b>
        <span id="buttonblock" style="display:none;">
            <button id="dealbutton" onclick="deal_round()">Deal Round</button>
            <button onclick="draw()">Draw</button>
            <button onclick="discard()">Discard</button>
            <button onclick="lay_down()">Lay Down</button>
            <button onclick="hit()">Hit</button>
            <button onclick="skip()">Skip</button>
        </span>
        <span id="messagearea" style="float:right;"></span>
    </div>
    <div class="vertical playersbar" id="playerbar">
    </div>
    <div class="vertical mainblock">
        <ul id="mainblock">
        </ul>
    </div>
    <div class="vertical phaseblock" id="phaseblock">
    </div>
    <div class="horizontal handblock">
        <ul id="handblock">
        </ul>
    </div>
  </div>
</html>
