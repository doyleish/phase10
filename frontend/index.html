<html>
  <head>
    <!-- templates -->
    <script id="card_template" type="text/x-handlebars-template">
        <div class="card" style="left: {{pos}};">
            <b><font style="font-size: 25pt; background-color: {{color}}; color: white;">&nbsp{{value}}&nbsp</font></b>
        </div>
    </script>
    <script id="player_template" type="text/x-handlebars-template">
        <div id="player{{id}}">
          Player {{id}} <br>
          Score: {{score}} <br>
          Phase: {{phase}}
        </div> <br>
    </script>
    
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="style/app.css">

    <!-- js -->
    <script src="js/handlebars.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </head>
  <div id="landing">
    <input type="text" id="game_id" placeholder="Game ID"></input>
    <button onclick="join_game();">Submit</button>
    <br><b>or</b><br>
    <button onclick="new_game();">New Game</button>

  </div>
  <div style="display: none;" id="game">
    <h1 class="horizontal game_title" id="game_title"></h1>
    <div class="vertical playersbar" id="playerbar">
      hi
    </div>
    <div class="vertical mainblock" id="mainblock">
        <div id="">
            hi
        </div>
    </div>
    <div class="vertical phaseblock" id="phaseblock">
        hi
    </div>
    <div class="horizontal handblock" id="handblock">
        hi
    </div>
  </div>
</html>
