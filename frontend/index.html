<html>
  <head>
    <!-- templates -->
    <script id="card_template" type="text/x-handlebars-template">
        <div class="card" style="margin-left: {{pos}};">
            <b><font style="font-size: 25pt; background-color: {{color}}; color: white;">&nbsp{{value}}&nbsp</font></b><br>
            <input style="zoom: 1.8;" type="checkbox" id="card{{card_id}}">
        </div>
    </script>
    <script id="player_template" type="text/x-handlebars-template">
        <div class="playeritem">
            <input style="zoom: 1.8;" type="checkbox" id="player{{id}}">
            <div id="player_info{{id}}" style="display: inline-block;">
                Player {{id}} <b style="display: none;" id="turn{{id}}">TURN</b> <br>
                Score: {{score}} <b style="display: none;" id="dealer{{id}}">DEALER</b> <br> 
                Phase: {{phase}}
            </div>
        </div>
    </script>
    
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="style/app.css">

    <!-- js -->
    <script src="js/handlebars.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </head>
  <div id="landing">
    <input type="text" id="game_id" placeholder="Game ID"></input>
    <button onclick="join_game();">Submit</button>
    <br><b>or</b><br>
    <button onclick="new_game();">New Game</button>

  </div>
  <div style="display: none;" id="game">
    <div class="horizontal game_title">
        <b id="game_title"></b>
        <span id="buttonblock" style="display:none;">
            <button onclick="deal_round()">Deal Round</button>
            <button onclick="draw()">Draw</button>
            <button onclick="discard()">Discard</button>
            <button onclick="lay_down()">Lay Down</button>
            <button onclick="skip()">Skip</button>
        </span>
        <span id="messagearea" style="float:right;"></span>
    </div>
    <div class="vertical playersbar" id="playerbar">
      hi
    </div>
    <div class="vertical mainblock" id="mainblock">
        <div id="">
            hi
        </div>
    </div>
    <div class="vertical phaseblock" id="phaseblock">
        hi
    </div>
    <div class="horizontal handblock" id="handblock">
        hi
    </div>
  </div>
</html>
